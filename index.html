<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css"
        integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/js/bulma-calendar.min.js" rel="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
        integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TourVid travel planner</title>

</head>

<body>

    <header>
        <section class="mobile hero is-info">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        TourVid
                    </h1>
                    <h3 class="subtitle">
                        Your travel safety information guide
                    </h3>
                </div>
            </div>
        </section>
    </header>

    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <form class="tile is-child box">
                <p class="title">
                    <label class="label">Name</label>
                    <input required type="text" placeholder="Enter City name"
                        class="is-rounded column level-left input is-small form-control" id="search-input"/>
                        <input type="hidden" id="loc_lat" />
                         <input type="hidden" id="loc_long" />
                    <!-- <h3>From:</h3>
                <input type="date" placeholder="MM/DD/YYYY" class="column level-left input is-small" id="fromDate">
                <h3>To:</h3>
                <input type="date" placeholder="MM/DD/YYYY" class="column level-left input is-small">
                </p> -->
                <p class="subtitle">
                    <button type="submit" class="button is-rounded is-info mt-3" id="search-btn">Search!</button>
                </p>
                <div class="select is-multiple">
                    <select multiple size="8" id="search-history">
                        <!-- <option value="Argentina">Argentina</option> -->
                    </select>
                </div>
            </form>
        </div>
        <div class="tile is-parent is-9 hide" id="Main-container">
            <article class="tile is-child box">
                <div class="tile is-ancestor">
                    <div class="tile is-vertical is-12">
                        <div class="tile">
                            
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-info">
                                    <p class="title" id = "city-title">City Name</p>
                                    <p class="subtitle" id="state-subtitle">With an image</p>
                                    <figure id= "city-display" class="image is-4by3">
                                        <img src="https://bulma.io/images/placeholders/640x480.png">
                                    </figure>
                                    <div class = "content">
                                        <p id = "city-snippet">City information text</p>
                                    </div>
                                    
                                </article>
                            </div>
                            <div class="tile is-parent is-vertical">
                                <article class="tile is-child notification is-primary">
                                    <p class="title">COVID-19</p>
                                    <p class="subtitle">Top tile</p>
                                    <p class="subtitle">Top tile</p>
                                    <p class="subtitle">Top tile</p>
                                </article>
                                <!-- <article class="tile is-child notification lightblue"> -->
                                    <article class="tile is-child notification lightblue" id="weather-data">
                                        <p class="title mb-0" id="weather-title"></p>
                                        <p id="icon-today"></p>
                                        <p class="subtitle" id="temp-today"></p>
                                        <p class="subtitle" id="humid-today"></p>
                                        <p class="subtitle" id="wind-today"></p> 
                                    <!-- </article> -->
                                </article>
                            </div>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-danger">
                                <p class="title">Title</p>
                                <p class="subtitle">Subtitle</p>
                                <p class="subtitle">Subtitle</p>

                                
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/search-handler.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUAjjsvOBEJA5gFf_7hpJ8qtVimWyncXg&libraries=places"></script>
</body>

</html>
